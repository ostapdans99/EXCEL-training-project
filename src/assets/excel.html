<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <header class="header">
          <input
            type="text"
            class="header__title"
            value="New table"
            placeholder="Enter table name"
            onclick="this.select();"
          />
          <div class="buttons-container">
            <button class="button">
              <span class="material-icons"> delete </span>
            </button>
            <button class="button">
              <span class="material-icons"> exit_to_app </span>
            </button>
          </div>
        </header>

        <section class="toolbar">
          <div class="toolbar__section toolbar__section--format-letters">
            <button class="button">
              <span class="material-icons"> format_bold </span>
            </button>
            <button class="button">
              <span class="material-icons"> format_italic </span>
            </button>
            <button class="button">
              <span class="material-icons"> format_underlined </span>
            </button>
          </div>
          <div class="toolbar__section toolbar__section--format-text">
            <button class="button">
              <span class="material-icons"> format_align_left </span>
            </button>
            <button class="button">
              <span class="material-icons"> format_align_center </span>
            </button>
            <button class="button">
              <span class="material-icons"> format_align_right </span>
            </button>
          </div>
        </section>

        <section class="formula">
          <div class="formula-title">fx</div>
          <div class="formula-input" contenteditable="true"></div>
        </section>

        <section class="table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">D</div>
              <div class="column">E</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable="true">1</div>
              <div class="cell" contenteditable="true">2</div>
              <div class="cell" contenteditable="true">3</div>
              <div class="cell" contenteditable="true">4</div>
              <div class="cell" contenteditable="true">5</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable="true">1</div>
              <div class="cell">2</div>
              <div class="cell">3</div>
              <div class="cell">4</div>
              <div class="cell">5</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
